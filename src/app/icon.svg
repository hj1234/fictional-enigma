  <rect width="32" height="32" fill="#000000"/>
  
  <!-- Monitor screen (solid orange silhouette) -->
  <rect x="5" y="3" width="22" height="17" fill="#FF6600" rx="1"/>
  
  <!-- Line graph on screen (darker orange/black for visibility) -->
  <path d="M 8 18 L 10 15 L 12 16 L 14 12 L 16 14 L 18 11 L 20 13 L 22 10 L 24 12" 
        stroke="#000000" 
        stroke-width="1.8" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Data points (5 circular nodes - black for contrast on orange) -->
  <circle cx="10" cy="15" r="2" fill="#000000"/>
  <circle cx="14" cy="12" r="2" fill="#000000"/>
  <circle cx="18" cy="11" r="2" fill="#000000"/>
  <circle cx="22" cy="10" r="2" fill="#000000"/>
  <circle cx="24" cy="12" r="2" fill="#000000"/>
  
  <!-- Monitor stand (trapezoid - solid orange) -->
  <path d="M 12 20 L 20 20 L 18.5 24 L 13.5 24 Z" fill="#FF6600"/>
</svg>

